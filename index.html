<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Mesto" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="Логотип" />
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="images/image.jpg" alt="Жак-Ив Кусто" />
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">
                            Исследователь океана
                        </p>
                    </div>
                    <button type="button" aria-label="Кнопка добавления элемента" class="profile__add-element"></button>
                </section>
                <section class="elements">
                    <ul class="elements-grid"></ul>
                </section>
            </main>
            <template id="card">
                <li class="element">
                    <img class="element__image" src="#" alt="" />
                    <button type="button" aria-label="Кнопка удаления элемента" class="element__delete-button"></button>
                    <div class="element__footer">
                        <h2 class="element__title"></h2>
                        <button type="button" aria-label="Кнопка поставить лайк" name="addlike" class="element__like-button"></button>
                    </div>
                </li>
            </template>
            <footer class="footer">
                <p class="footer__copyright">© 2023 Mesto Russia</p>
            </footer>
            <div class="popup_type_profile popup">
                <div class="popup__container">
                    <button type="button" aria-label="Кнопка закрытия попапа" class="popup__close-button"></button>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form name="profileform" class="popup__form">
                        <input type="text" value="Жак-Ив Кусто" id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" required />
                        <span class="popup__input-error popup__input-error_type_name"></span>
                        <input type="text" value="Исследователь океана" id="job-input" name="job" class="popup__input popup__input_type_job" placeholder="Ваша профессия" required />
                        <span class="popup__input-error popup__input-error_type_job"></span>
                        <button type="submit" aria-label="Кнопка сохранения формы" class="popup__save-button">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup_type_element popup">
                <div class="popup__container">
                    <button type="button" aria-label="Кнопка закрытия попапа" class="popup_add__close-button popup__close-button"></button>
                    <h2 class="popup__heading">Новое место</h2>
                    <form name="elementForm" class="popup__form" id="formAddElement">
                        <input type="text" name="name" id="title-input" class="popup__input popup__input_type_title" placeholder="Название" required />
                        <span class="popup__input-error popup__input-error_type_title"></span>
                        <input type="url" name="link" id="url-input" class="popup__input popup__input_type_image" placeholder="Ссылка на картинку" required />
                        <span class="popup__input-error popup__input-error_type_image"></span>
                        <button type="submit" aria-label="Кнопка сохранения формы" class="popup__save-button">Создать</button>
                    </form>
                </div>
            </div>
            <div class="popup_type_image popup">
                <div class="popup__container popup__container_type_image">
                    <img class="popup__image" alt="" />
                    <p class="popup__caption"></p>
                    <button type="button" aria-label="Кнопка закрытия попапа" class="popup_image__close-button popup__close-button"></button>
                </div>
            </div>
            <div class="popup_type_delete popup">
                <div class="popup__container">
                    <button type="button" aria-label="Кнопка закрытия попапа" class="popup__close-button"></button>
                    <h3 class="popup__title popup__title_delete">Вы уверены?</h3>
                    <form class="popup__form popup__form_delete" name="deleteForm">
                        <button type="submit" aria-label="Кнопка сохранения формы" class="popup__save-button">Да</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
